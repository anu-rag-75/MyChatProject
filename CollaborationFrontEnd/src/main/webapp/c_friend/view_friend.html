<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
 <div class="generic-container" ng-controller="UserController as ctrl"> 
<div class="container" ng-controller="FriendController as ctrl">
	
	<div class="form-group has-feedback"></div>

  search for friend

  <p><input type="text" ng-model="sear_text"></p>


	<div ng-repeat="friend in ctrl.friends | filter: sear_text">

		<fieldset>
			<legend></legend>

			<p>Name: {{friend.friendID}} &nbsp; &nbsp;&nbsp; Status: {{friend.status}}
			<a href="#/chat">Send Message</a>|<button type="button"  ng-click="ctrl.acceptFriendRequest(friend.friendID)" class="btn btn-warning btn-sm">Accept Friend Request</button>|<button type="button"  ng-click="ctrl.rejectFriendRequest(friend.friendID)" class="btn btn-warning btn-sm">Reject Friend Request</button>
			

			
		</fieldset>
	</div>

<script src="app.js"></script>
</div>

</div>
</body>
</html>
